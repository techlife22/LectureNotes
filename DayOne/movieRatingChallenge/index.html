<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Movie Rating</title>
  </head>
  <body>
    <div id="movieTable">
      <h2>Movies</h2>
      <table id="movies">
        <tr>
          <th>Movie Title</th>
          <th>Year</th>
          <th>Runtime</th>
          <th>Rating</th>
        </tr>
        <tr>
          <td class="title">Rambo</td>
          <td>1988</td>
          <td>120</td>
          <td>4</td>
        </tr>
        <tr>
          <td class="title">Goonies</td>
          <td>1985</td>
          <td>80</td>
          <td>3</td>
        </tr>
        <tr>
          <td class="title">Top Gun</td>
          <td>1990</td>
          <td>85</td>
          <td>5</td>
        </tr>
      </table>
    </div>
  </body>
</html>
