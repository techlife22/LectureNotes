<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>
<body>
    <h1>The console</h1>
    <ul>
        <li>Humans make errors. Gasp!</li>
        <li>The browser is the home of the console</li>
        <li>The Console Object</li>
        <ul>
            <li>Console.log()</li>
            <li>console.warn()</li>
            <li>console.error()</li>
        </ul>
        <li>The console is used for debugging purposes ONLY</li>

    </ul>
    <script>
        //This is console.log
        console.log("This message is a string");
        let name = "Brandon";
        console.log(name);

        //This is console.warn
        console.warn("This is a warning");
        let warning = "Uh oh!";
        console.warn(warning);

        //console.error
        console.error("This is an error message");

        let err = "This looks real bad!";
        console.error(err);
    </script>
</body>
</html>
